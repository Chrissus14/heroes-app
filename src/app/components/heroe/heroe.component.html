<h1 class="fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a routerLink="/heroes" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div class="dcLogo">
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvelLogo.png" alt="" class="img-fluid">
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.png" alt="" class="img-fluid">
    </div>
  </div>
</div>
